<div>
    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Investment App Dashboard </a>
        <button class="btn btn-primary" (click)="addNewFund()">Add new Fund</button>
        <button class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>

    <div style="margin-top: 10px;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Investor Name</th>
                    <th>Fund Name</th>
                    <th>Description</th>
                    <th>Invested Amount</th>
                    <th>Current Value</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of fundDetail">
                    <td>{{item.investorName}}</td>
                    <td>{{item.fundName}}</td>
                    <td>{{item.description}}</td> 
                    <td>{{item.investedAmount}}</td>
                    <td>{{item.currentValueOfInvestedAmount}}</td>
                    <td> <button class="btn btn-success" (click)="editFundDetails(item)">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
